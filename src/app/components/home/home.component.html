<ion-split-pane contentId="main">
  <ion-menu contentId="main" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>{{LoginInformacoes?.nome}}</ion-list-header>
        <ion-note>{{LoginInformacoes?.email}}</ion-note>

        <ion-menu-toggle >
          <ion-item   routerLink="./inicio" lines="none"
            detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="mail-outline" md="mail-sharp"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle >
          <ion-item   routerLink="./configuracoes" lines="none"
            detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="settings-outline" md="settings-sharp"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle >
          <ion-item (click)="fazerLogout()">
            <ion-icon slot="start" ios="arrow-undo-circle-outline" md="arrow-undo-circle-sharp"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
